<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
			body {
				margin: 0px;
				background-color: #000000;
				overflow: hidden;
			}
            
            canvas{
                display: block;
                background-size: 100% 100%;
                margin: auto;
            }
            video{
                display: block;
                position: absolute;
                left: -999px;
            }

		</style>
	</head>
	<body>
        
        <!-- chromakey div -->
        <div style="text-align: center;">     
            <p id= "p" style="position: absolute; left: 0; top: 0; z-index: 10; color: aliceblue">*0.1</p>
            <video id="video" style="position: absolute; top: -9999px; z-index: 1" muted autoplay playsinline>Video</video>
            <canvas id="canvas" 
   style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
      <!-- <canvas id="canvas2" 
   style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas> -->
                       
        </div>
         
        <!-- Gyro with Panaroma -->
		<div id="container"></div>

		<script src="build/three.js"></script>
        <script src="js_build/controls/DeviceOrientationControls.js"></script>
        <script src="libs/p5/p5.js"></script>
        <script src="libs/p5/p5.main.js"></script>
        <script src="libs/p5/addons/p5.dom.js"></script>
        <script src="libs/p5/addons/p5.sound.js"></script>
        <script src="main.js"></script>
	</body>
</html>
